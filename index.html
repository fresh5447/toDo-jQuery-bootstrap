<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body class="container">

  <div class="jumbotron">
    <h1>My Todo List</h1>
    <p>Keeping track of my to do list</p>
  </div>


      <div class="row">
        <div class="col-xs-12">
          <h3>Add Todo</h3>
          <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputName2">title</label>
              <input type="text" class="form-control" id="todoTitle" placeholder="title">
            </div>
            <div class="form-group">
              <label for="exampleInputName2">due date</label>
              <input type="date" class="form-control" id="todoDate">
            </div>
            <button type="submit" class="btn btn-default submitTodo">Create</button>
          </form>
        </div>
      </div>

    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped">
          <h3>My ToDo List</h3>
          <thead>
            <tr>
              <th>title</th>
              <th>date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="todo-list">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <table class="table table-striped">
          <h3>To Dones</h3>
          <thead>
            <tr>
              <th>name</th>
              <th>due date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="completes-list">
          </tbody>
        </table>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
